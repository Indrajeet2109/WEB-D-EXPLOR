<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This code is for style attribute -->
    <h1 style="color: red;">This is heading 1</h1>
    <p style="background-color: blue;color: white;">Hi this is paragraph tag </p>
    <h2 style="font-family: cursive;">This is font 2</h2>
    <a href="https://www.google.com " target="_blank"">Google</a>
    <!-- This code is for Image attribute -->
     <img style="height: 300px;" width="200px" src="egor-litvinov-bY7Cx6jW6OY-unsplash.jpg" alt="Flower">
     <!-- This code is for LIST -->
      <h1>MAKEUP ITEM</h1>
      <UL style="list-style:circle;">
        <LI>POWDER</LI>
        <li>SHAMPOO</li>
        <LI>FACEWASH</LI> 
      </UL>
    <h1>SNACKS ITEM</h1>
    <OL>
        <li>CHIPS</li>
        <li>COKE</li>
        <li>MAGGI</li>
    </OL>

</body>
</html>
